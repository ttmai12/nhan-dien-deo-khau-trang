<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập hệ thống giám sát</title>
    <style>
        body { background: #f3e5f5; font-family: Arial; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-box { background: #fff; padding: 32px 24px; border-radius: 12px; box-shadow: 0 4px 24px #b39ddb; min-width: 320px; }
        input { margin: 8px 0; padding: 8px; width: 100%; border-radius: 6px; border: 1px solid #b39ddb; }
        button { background: #7e57c2; color: #fff; border: none; padding: 10px 22px; border-radius: 8px; cursor: pointer; width: 100%; }
        .error { color: #d32f2f; margin-bottom: 8px; }
    </style>
</head>
<body>
    <form class="login-box" method="post">
        <h2 style="text-align:center;">Đăng nhập hệ thống</h2>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <input type="text" name="username" placeholder="Tài khoản" required>
        <input type="password" name="password" placeholder="Mật khẩu" required>
        <button type="submit">Đăng nhập</button>
        <div style="margin-top:12px;text-align:center;"><a href="/register">Đăng ký tài khoản mới</a></div>
    </form>
</body>
</html>
